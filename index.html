<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Twinkly</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css">        
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/section-cards.css">
        <link rel="stylesheet" href="assets/css/section-contact.css">
        <link rel="stylesheet" href="assets/css/footer.css">
    </head>
    <body>
        <header class="header container">
          <h1 class="header__title"><img src="assets/img/twinkly-title.svg" alt="Twinkly"></h1>
        </header>
        <section class="section__cards container">
            <ul class="cards__list">
              <li class="cartao card__witchcraft">
                <img class="card__image" src="/assets/img/witchcraft.svg" alt="">
                <h2 class="card__title">witchcraft: history</h2>
              </li>
              <li class="cartao card__oracles">
                <img class="card__image" src="/assets/img/tarot.svg" alt="">
                <h2 class="card__title">oracles</h2>
              </li>
              <li class="cartao card__wheel-of-the-year">
                <img class="card__image" src="/assets/img/wheel-of-the-year.svg" alt="">
                <h2 class="card__title">wheel of the year</h2>    
              </li>
              <li class="cartao card__correlation-tools">
                <img class="card__image" src="/assets/img/correlation-tools.svg" alt="">
                <h2 class="card__title">correlations and tools</h2>
              </li>
              <li class="cartao card__altar">
                <img class="card__image" src="/assets/img/altar.svg" alt="">
                <h2 class="card__title">altar</h2>
              </li>
              <li class="cartao card__meditation">
                <img class="card__image" src="/assets/img/meditation.svg" alt="">
                <h2 class="card__title">meditation</h2>
              </li>
              <li class="cartao card__books">
                <img class="card__image" src="/assets/img/books.svg" alt="">
                <h2 class="card__title">books</h2>
              </li>
              <li class="cartao card__spells-charms-rituals">
                <img class="card__image" src="/assets/img/spells-charms-rituals.svg" alt="">
                <h2 class="card__title">spells, charms and rituals</h2>
              </li>
            </ul>
        </section>
        <section class="section__contact"> 
          <h2 class="contact__title">Contact</h2>
          <form class="contact__form">
            <field class="field">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control input" placeholder="enter you name" required>
            </field>
            <field class="field">
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control input" placeholder="enter you email adress" required>
            </field>
            <field class="field">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" class="form-control input" placeholder="enter you phone" required>
            </field>
            <field class="field">
              <label for="message">Message:</label>
              <textarea id="message" class="form-control input" name="message" maxlength="200" rows="5" required></textarea>
            </field>
            <div class="button-box">
              <button type="submit" class="button">Submit</button>
            </div>
          </form>
        </section>
        <footer class="footer">
         <h3 class="footer__text"> copyright 2021 | twinkly</h3>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
        crossorigin="anonymous"></script>
    </body>
</html>
