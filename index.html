<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Twinkly</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css">        
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/content-cards.css">
    </head>
    <body>
        <header class="header container">
              <h1 class="header__title"><img src="assets/img/twinkly-title.svg" alt="Twinkly"></h1>
        </header>
        <section class="content__cards container">
            <ul class="cards__list">
              <li class="cartao card__witchcraft">
                <img class="" src="/assets/img/witchcraft.svg" alt="">
                <h2 class="card__title">witchcraft: history</h2>
              </li>
              <li class="cartao card__oracles">
                <h2 class="card__title">oracles</h2>
              </li>
              <li class="cartao card__wheel-of-the-year">
                <h2 class="card__title">wheel of the year</h2>    
              </li>
              <li class="cartao card__correlation-tools">
                <h2 class="card__title">correlations and tools</h2>
              </li>
              <li class="cartao card__altar">
                <h2 class="card__title">altar</h2>
              </li>
              <li class="cartao card__meditation">
                <h2 class="card__title">meditation</h2>
              </li>
              <li class="cartao card__books">
                <h2 class="card__title">books</h2>
              </li>
              <li class="cartao card__spells-charms-rituals">
                <h2 class="card__title">spells, charms and rituals</h2>
              </li>
            </ul>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
        crossorigin="anonymous"></script>
    </body>
</html>
